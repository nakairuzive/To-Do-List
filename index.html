<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-input box">
            <input type="text" placeholder="Tasks to be done..." id="task-input">
            <button id="task-btn">Add</button>
        </div>
        <div class="container-tasks box">
            <ul id="task-list">
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
